app_auth:
    resource: App\Controller\AuthController
    type: annotation
    prefix: /auth

app_dashboard:
    resource: App\Controller\DashboardController
    type: annotation
    prefix: /dashboard

app_account:
    resource: App\Controller\AccountController
    type: annotation
    prefix: /account

app_about:
    resource: App\Controller\AboutController
    type: annotation
    prefix: /

app_product:
    resource: App\Controller\ProductController
    type: annotation
    prefix: /sf

app_auth_login_check:
    path:     /account/login_check
    methods:  [POST]

app_auth_login_check_json:
    path:     /api/login_check
    methods:  [POST]

app_auth_logout:
    path:     /account/logout
