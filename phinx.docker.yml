paths:
    migrations: '%%PHINX_CONFIG_DIR%%/db/migrations'
    seeds: '%%PHINX_CONFIG_DIR%%/db/seeds'

environments:
    default_migration_table: phinxlog
    default_database: adventistcommons
    adventistcommons:
        adapter: mysql
        host: ac-db
        name: adventistcommons
        user: root
        pass: somePassword
        port: 3306
        charset: utf8

version_order: creation
